<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #userList {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            max-height: 300px;
            overflow-y: auto;
        }
        #userList table {
            width: 100%;
            border-collapse: collapse;
        }
        #userList table th, #userList table td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        #userList table th {
            background-color: #4CAF50;
            color: white;
        }
        #userList table td {
            background-color: #fff;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logout-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Dashboard</h2>
        
        <div id="userList">
            <!-- User data will be displayed here -->
        </div>

        <!-- Optional: Logout link -->
        <div class="logout-link">
            <a href="logout.php">Logout</a>
        </div>
    </div>

    <!-- Include jQuery for AJAX requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Load user data via AJAX on page load
        $(document).ready(function() {
            $.ajax({
                url: 'display_users.php',
                success: function(data) {
                    $('#userList').html(data);
                }
            });
        });
    </script>
</body>
</html>
